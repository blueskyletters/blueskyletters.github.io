# Site
name: 'Blueskyletters'
description: 'Blueskyletters is a creative blog for lovers of art, books, poetry and more.
Anything under the sky and beyond.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/blueskyletters.github.io'
disqus: 'blueskyfairblogger'
email: 'blueskyfairblogger@gmail.com'
mailchimp-list: 'http://eepurl.com/gYVEeb'

include: ['_pages']
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
  fazal:
    name: Fazal
    site: https://blueskyletters.io/
    avatar: /assets/images/avatar1.jpg
    bio: 'Minimalist, developer, love sketching and illustration drawings. I hope you like it!'
    email: fazalchemmengath@gmail.com
    twitter: https://twitter.com/ifazalcg

  hiba:
    name: Hiba
    site: https://blueskyletters.io/
    avatar: /assets/images/avatar2.jpg
    bio: 'Blogger, love to explore new ideas and write on my morning coffee!'
    email: hibathu2016@gmail.com
    twitter: https://twitter.com/BlueSkyLetters

# Defaults
defaults:
  # all posts
  - scope:
      path: '_posts'
    values:
      layout: post
      author: Fazal
      avatar: /assets/images/avatar1.jpg

  # all pages
  - scope:
      path: '_pages'
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude:
  [
    README.markdown,
    package.json,
    grunt.js,
    Gruntfile.js,
    Gruntfile.coffee,
    node_modules,
  ]
